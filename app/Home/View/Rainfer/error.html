<!DOCTYPE html>
<!--[if IE 8]>			<html class="ie ie8"> <![endif]-->
<!--[if IE 9]>			<html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->	<html> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>搜索 {$site_name} </title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <tc_include file="Public:head" />
</head>

<body class="blog blog-small">
<div class="wrap">
    <tc_include file="Public:nav" />
    <div id="main-cmf">
        <div class="content">
            <div class="container">
				<div class="row">
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h2 class="text-center">亲~,页面真的找不到了!</h2>
                        <div id="not-found">
                           <h2>404 <i class="fa fa-question-circle"></i></h2>
                        </div>
                        <div class="back-home">
                           <p>
                              请<a href="__ROOT__/">点击此处</a>返回到首页或通过下面进行搜索
                           </p>
                           <!-- Search Widget Start -->
							<form action="{:U('portal/search/index')}" method="post">
								<div class="widget search-form">
									<div class="input-group">
										<input name="keyword" type="text" value="Search..." onfocus="if(this.value=='Search...')this.value='';" onblur="if(this.value=='')this.value='Search...';" class="search-input form-control">
													  <span class="input-group-btn">
													  <button type="submit" class="subscribe-btn btn"><i class="fa fa-search"></i></button>
													  </span>
									</div>
								</div>
							</form>
                           <!-- Search Widget End -->
                        </div>
                     </div>
                  </div>
            </div>
        </div>
    </div>
    <tc_include file="Public:footer"/>
</div>
<tc_include file="Public:section"/>
<tc_include file="Public:scripts"/>
</body>
</html>
