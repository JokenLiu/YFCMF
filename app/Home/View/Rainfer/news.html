<!DOCTYPE html>
<!--[if IE 8]>			<html class="ie ie8"> <![endif]-->
<!--[if IE 9]>			<html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->	<html> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{$site_seo_title} {$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <include file="Public:head" />
</head>
<body class="page">
<div class="wrap">
    <include file="Public:nav" />
    <div id="main-cmf">
        <div class="breadcrumb-wrapper">
            <div class="container">
                <div class="row page-title">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-6">
                        <h1 class="title">{$post_title}</h1>
                        <div>
                            <span>{$post_date} by <a href="{:U('user/index/index',array('id'=>$vo['post_author']))}" class="blog-entry-meta-author">{$user_nicename|default=$user_login}</a></span>
		    		<span>
		    			<a href="javascript:;"><i class="fa fa-eye"> </i></a>{$post_hits}
						<a href="{:U('article/do_like',array('id'=>$object_id))}" class="js-count-btn"><i class="fa fa-thumbs-up"> </i></a>{$post_like}
						<a href="{:U('user/favorite/do_favorite',array('id'=>$object_id))}" class="js-favorite-btn" data-title="{$post_title}" data-url="#" data-key="#">
                            <i class="fa fa-star-o"> </i>
                        </a>
					</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="posts-block col-lg-9 col-md-9 col-sm-8 col-xs-12">
                        <article class="post hentry">
                            <div class="post-content">
                                <p>{$post_content}</p>
                            </div>
                            <if condition="!empty($post_source)">
                                <div class="post-content">
                                    <b>注：本文转载自{$post_source}，转载目的在于传递更多信息，并不代表本网赞同其观点和对其真实性负责。如有侵权行为，请联系我们，我们会及时删除。</b>
                                </div>
                            </if>
                            <div>
                                <if condition="!empty($prev)">
                                    <a href="#" class="btn-small btn-color btn-pad pull-left">上一篇</a>
                                </if>
                                <if condition="!empty($next)">
                                    <a href="#" class="btn-small btn-color btn-pad pull-right">下一篇</a>
                                </if>
                                <script type="text/javascript" src="__TMPL__Public/js/qrcode.min.js"></script>
                                <div id="qrcode" style="width: 100px;margin:0 auto"></div>
                                <script type="text/javascript">
                                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                                        width : 100,
                                        height : 100
                                    });
                                    function makeCode () {
                                        qrcode.makeCode("http://{$_SERVER['HTTP_HOST']}{$_SERVER['REQUEST_URI']}");
                                    }
                                    makeCode();
                                </script>
                                <div class="clearfix"></div>
                            </div>
                        </article>
                    </div>
                    <include file="Public:rightslider"/>
                </div>
            </div>
        </div>
    </div>
    <include file="Public:footer"/>
</div>
<include file="Public:section"/>
<include file="Public:scripts"/>
</body>
</html>
