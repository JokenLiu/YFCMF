<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>密码重置 {$site_name} </title>
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}">
	<tc_include file="Public:head" />
</head>

<body class="body-white">
<div class="wrap">
	<tc_include file="Public:nav" />
	<div id="main-cmf">
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1 animate_afr">
						<h2 class="text-center">密码重置</h2>
						<div class="widget tabs">
							<div id="horizontal-tabs">
								<div class="contents">
									<div class="tabscontent" id="content1" style="display: block;">
										<form class="form-light js-ajax-forms" action="{:U('user/login/dopassword_reset')}" method="post">
											<div>
												<input type="password" id="input_password" name="password" class="form-control" placeholder="密码">
											</div>
											<div>&nbsp;</div>
											<div>
												<input type="password" id="input_repassword" name="repassword" class="form-control" placeholder="重复密码">
											</div>
											<div>&nbsp;</div>
											<div>
												<div class="row">
													<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
														<input type="text" class="form-control" placeholder="" style="height:40px;" name="verify" required>
													</div>
													<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
														<img class="form-control" src="__ROOT__/index.php?g=api&m=checkcode&a=index&length=4&font_size=20&height=40&use_noise=1&use_curve=0" onclick="this.src='__ROOT__/index.php?g=api&m=checkcode&a=index&length=4&font_size=20&width=150&height=40&use_noise=1&use_curve=0&time='+Math.random();" style="cursor:pointer;vertical-align: top;height:40px;padding:0;" title="点击获取">
													</div>
												</div>
											</div>
											<div>&nbsp;</div>
											<div>
												<button class="btn btn-primary js-ajax-submit  col-lg-12 col-md-12 col-sm-12 col-xs-12" type="submit">确定</button>

											</div>
											<div>&nbsp;</div>
											<div style="text-align: center;">
												<div class="row">
													<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
														<a href="{:leuu('user/register/index')}">现在注册</a>
													</div>
													<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
														<a href="{:leuu('user/login/index')}">现在登录</a>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<tc_include file="Public:footer"/>
</div>
<tc_include file="Public:section"/>
<tc_include file="Public:scripts"/>
</body>
</html>
