<include file='Common:header' />
<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
	<!-- #section:basics/sidebar -->
	<include file='Common:left' />
	<!-- /section:basics/sidebar -->
	<div class="main-content">
		<div class="main-content-inner">
			<div class="page-content">

				<div class="row maintop">
				<div class="row">
					<div class="col-xs-12">
						<div>
							<form id="alldel" name="alldel" method="post" action="{:U('plug_file_alldel')}" >
							<input name="p" id="p" value="{:I('p',1)}" type="hidden" />
							<table class="table table-striped table-bordered table-hover" id="dynamic-table">
								<thead>
								<tr>
									<th class="hidden-xs center">
										<label class="pos-rel">
										<input type="checkbox" class="ace"  id='chkAll' onclick='CheckAll(this.form)' value="全选"/>
										<span class="lbl"></span>															</label>									
									</th>
									<th>ID</th>
									<th>文件路径</th>
									<th>文件大小</th>
									<th>上传时间</th>
									<th>查看</th>
									<th style="border-right:#CCC solid 1px;">操作</th>
								</tr>
								</thead>

								<tbody>

								<foreach name="plug_files" item="v">
									<tr>
										<td class="hidden-xs" align="center">
											<label class="pos-rel">
												<input name='id[]' id="navid" class="ace"  type='checkbox' value='{$v.id}'>
												<span class="lbl"></span>
											</label>
										</td>
										<td height="28" >{$v.id}</td>
										<td>{$v.path}</td>
										<td>{$v.filesize}</td>
										<td>{$v.uptime|date="Y-m-d H:i:s",###}</td>
										<td>
										<php>
											$is_img=exif_imagetype($v['path']);
											if(!$is_img){
												$suff=pathinfo($v['path'], PATHINFO_EXTENSION);
											}
										</php>
										<if condition="$is_img gt 0">
										<img src="{$v.path}" style="max-width:40px;max-height:40px;"/>
										<else />
										{$suff}文件
										</if>
										</td>
										<td>
											<div class="action-buttons">
												<a class="red del" href="{:U('plug_file_del',array('id'=>$v['id'],'p'=>I('p',1)))}" title="删除">
													<i class="ace-icon fa fa-trash-o bigger-130"></i>
												</a>
											</div>
										</td>
									</tr>
								</foreach>
									<tr>
										<td align="left"><button id="btnsubmit" class="btn btn-white btn-yellow btn-sm">删</button> </td>
										<td colspan="8" align="right">{$page}</td>
									</tr>
								</tbody>
							</table>
							</form>
						</div>
					</div>
				</div>

				<include file='Common:header_nav' />

			</div><!-- /.page-content -->
		</div>
	</div><!-- /.main-content -->
	<script>
		$(function(){
			//删除操作
			var $del = $(".del");
			$del.click(function(){
				var $url=this.href;
				layer.confirm('你确定要删除吗？', {icon: 3}, function(index){
				layer.close(index);
				$.get($url, function(data){
					if(data.status){
						layer.alert(data.info, {icon: 6}, function(index){
							layer.close(index);
							window.location.href=data.url;
						});
					} else {
						layer.alert(data.info, {icon: 5}, function(index){
							layer.close(index);
						});
					}
				}, "json");
				});
				return false;
			});
		});
		$(function(){
			$('#alldel').ajaxForm({
				beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置，一般是判断为空获取其他规则
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});

			function checkForm(){
				var chk_value =[];
				$('input[id="navid"]:checked').each(function(){
					chk_value.push($(this).val());
				});

				if(!chk_value.length){
					layer.alert('至少选择一个删除项', {icon: 5});
					return false;
				}
			}

			function complete(data){
				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
						layer.close(index);
						window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5}, function(index){
						layer.close(index);
					});
				}
			}
		});
		function unselectall(){
			if(document.myform.chkAll.checked){
				document.myform.chkAll.checked = document.myform.chkAll.checked&0;
			}
		}
		function CheckAll(form){
			for (var i=0;i<form.elements.length;i++){
				var e = form.elements[i];
				if (e.Name != 'chkAll'&&e.disabled==false)
					e.checked = form.chkAll.checked;
			}
		}
	</script>
	<include file='Common:footer' />

</div><!-- /.main-container -->
</body>
</html>
