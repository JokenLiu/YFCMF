<!DOCTYPE html>
<!--[if IE 8]>			<html class="ie ie8"> <![endif]-->
<!--[if IE 9]>			<html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->	<html> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>联系我们 {$site_name} </title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <tc_include file="Public:head" />
    <script src="http://api.map.baidu.com/api?v=1.3"></script>
    <style>
        img {
            max-width: none;
        }
    </style>
</head>
<body class="blog">
<tc_include file="Public:nav" />
<div class="section slice no-padding">
    <div id="mapCanvas" class="map-canvas no-margin" style="height: 400px;">
        <script type="text/javascript">
            var map = new BMap.Map("mapCanvas"); // 创建Map实例
            var point = new BMap.Point("113.747085", "23.023544"); // 创建点坐标
            map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别。
            map.enableScrollWheelZoom(); //启用滚轮放大缩小
            //添加缩放控件
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());

            var marker = new BMap.Marker(point); // 创建标注
            map.addOverlay(marker); // 将标注添加到地图中
			var sContent =
				"<img style='float:left;margin:4px' id='imgjingu' src='__TMPL__Public/images/jingu.jpg' width='150' height='100' />" +
				"<p>电话：{$site_tel}</p>" +
				"<p>官网：http://www.rainfer.cn</p>" +
				"<p>地址：{$site_address}</p>";
			var opts = {
				width : 400,     // 信息窗口宽度
				title : "我们的位置"  // 信息窗口标题
			}
            var infoWindow = new BMap.InfoWindow(sContent,opts); // 创建信息窗口对象
            marker.openInfoWindow(infoWindow);
        </script>
    </div>
</div>
<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12" id="contact-form">
            <h3 class="title">在线留言</h3>
            <form class="form-light js-ajax-form" role="form" method="post"
                  action="{:U('api/guestbook/addmsg')}">
                <fieldset>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>姓名: <span>*</span></label>
                            <input type="text" class="form-control" placeholder="Your name" name="full_name" required>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>邮箱: <span>*</span></label>
                            <input type="email" class="form-control" placeholder="Email address" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label>内容: <span>*</span></label>
                            <textarea class="form-control" id="message" placeholder="Write you message here..." style="height: 100px;" name="msg" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>验证码: <span>*</span></label>
                            <input type="text" class="form-control" placeholder="please enter the verify" style="height: 48px;" name="verify" required>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>&nbsp;<span></span></label>
                            <img class="form-control" src="__ROOT__/index.php?g=api&m=checkcode&a=index&length=4&font_size=20&width=150&height=48&use_noise=1&use_curve=0" onclick="this.src='__ROOT__/index.php?g=api&m=checkcode&a=index&length=4&font_size=20&width=150&height=48&use_noise=1&use_curve=0&time='+Math.random();" style="cursor:pointer;vertical-align: top;width:150px;height:48px;padding:0;" title="点击获取">
                        </div>
                    </div>
                </fieldset>
                <div style="height:10px;"></div>
                <button type="submit" class="btn-small btn-color btn-pad js-ajax-submit" data-wait="1500">发送留言</button>
                <div class="clearfix">
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12 col-sm-6">
            <div class="address widget">
                <h3 class="title">联系方式</h3>
                <ul class="contact-us">
                    <li>
                        <i class="fa fa-map-marker"></i>
                        <p>
                            <strong>地址:</strong>{$site_address}
                        </p>
                    </li>
                    <li>
                        <i class="fa fa-phone"></i>
                        <p>
                            <strong>电话:</strong> {$site_tel}
                        </p>
                    </li>
                    <li>
                        <i class="fa fa-envelope"></i>
                        <p>
                            <strong>邮箱:</strong><a href="mailto:{$site_admin_email}">{$site_admin_email}</a>
                        </p>
                    </li>
					<li>
						<i class="fa fa-qq"></i>
						<p><strong>Q  Q:</strong><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&amp;uin={$site_qq}&amp;site=qq&amp;menu=yes">{$site_qq}</a></p>
					</li>
                </ul>
            </div>
            <div class="contact-info widget">
                <h3 class="title">工作时间</h3>
                <ul>
                    <li><i class="fa fa-clock-o"> </i>周一~周五: 9am to 5pm </li>
                    <li><i class="fa fa-clock-o"> </i>周六: 9am to 2pm</li>
                    <li><i class="fa fa-times-circle"> </i>周日: 休息</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="divider"></div>
</div>
<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
</body>
</html>
