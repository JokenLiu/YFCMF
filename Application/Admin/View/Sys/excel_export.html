<include file='Common:header' />

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">

	<!-- #section:basics/sidebar -->

	<include file='Common:left' />


	<!-- /section:basics/sidebar -->
	<div class="main-content">
		<div class="main-content-inner">
			<div class="page-content">


				<div class="col-xs-12 col-sm-12 rule-top alert alert-info top10">
					<button type="button" class="close" data-dismiss="alert">
						<i class="ace-icon fa fa-times"></i>
					</button>
					此处导出功能作为规律导出参考示例（不规则导出方法参考插件，这边不做案例），缺少部分判断业务流程，程序员根据需求进行更改(参考：<a href="http://www.cnblogs.com/freespider/p/3284828.html" target="_blank">PHPEXCEL插件</a>)
				</div>

				<div class="row">
					<div class="col-xs-12">
						<div>
							<form id="export-form" method="post"   class="form-horizontal"  action="{:U('export')}">
								<table class="table table-striped table-bordered table-hover" id="dynamic-table">
									<thead>
									<tr>
										<th>表名</th>
										<th class="hidden-sm hidden-xs">数据量</th>
										<th class="hidden-sm hidden-xs">数据大小</th>
										<th class="hidden-sm hidden-xs">创建时间</th>
										<th style="border-right:#CCC solid 1px;">操作</th>
									</tr>
									</thead>

									<tbody>

									<foreach name="data_list" item="v">
										<tr>
											<td>{$v.name}</td>
											<td class="hidden-sm hidden-xs">【{$v.rows}】 条记录 </td>
											<td class="hidden-sm hidden-xs">{$v.data_length|format_bytes}</td>
											<td class="hidden-sm hidden-xs">{$v.create_time}</td>
											<td>
												<div class="action-buttons" >
													<a class="green" href="{:U('excel_runexport?table='.$v['name'])}" title="导出到Excel">
														<i class="ace-icon fa fa-share bigger-130"></i>
													</a>
												</div>
											</td>
										</tr>
									</foreach>
									<tr>
										<td height="50" colspan="7" align="left">&nbsp;</td>
									</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
				<div class="hr hr-24"></div>

				<include file='Common:header_nav' />

			</div><!-- /.page-content -->
		</div>
	</div><!-- /.main-content -->


	<script>
	</script>
	<include file='Common:footer' />


	</body>
	</html>
